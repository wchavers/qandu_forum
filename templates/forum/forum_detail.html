{% extends 'base.html' %}
{% block content %}
<h1>{{ forum.title }}</h1>
<p>{{ forum.description }}</p>
<p>Asked by {{ forum.user.username }} on {{ forum.created_at }}</p>
{% if question.user == user %}
<p><a href="{% url 'forum_update' pk=queston.id %}">Edit question</a></p>
<p><a href="{% url 'forum_delete' pk=question.id %}">Delete question</a></p>
{% endif %}
{% endblock %}
